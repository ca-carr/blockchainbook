<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
  {% if page.entry %}{{ page.entry }} | Wiki | Blockchain Book
  {% elsif tag %}Tags: {{ tag.name }} | Blockchain Book
  {% elsif page.title contains "titles." %}{{ page.title }} | Blockchain Book
  {% elsif page.title %}{{ page.title }} | Blockchain Book
  {% else %}Blockchain Book{% endif %}
  </title>
  
  <meta name="description" content="
  {% if page.layout == 'moneropedia' %}Monero Wiki Meta
  {% elsif page.summary %}{{ page.summary }}
  {% elsif page.meta_descr %}{{ page.meta_descr }}
  {% else %}Welcome to Blockchain Book{% endif %}">
  
  <meta name="keywords" content="{{ site.keywords }}">

  <meta property="og:title" content="
  {% if page.layout == 'user-guide' %}
    {% if page.permalink contains 'developer' %}Developer Guides{% else %}User Guides{% endif %}: {{ page.title }}
  {% elsif page.permalink == 'index.html' %}The Blockchain Project
  {% elsif page.layout == 'post' %}Blog by Tag: {{ page.title }}
  {% else %}{{ page.title }}
  {% endif %}" />

  <meta property="og:description" content="
  {% if page.layout == 'moneropedia' %}Monero Wiki Meta
  {% elsif page.summary %}{{ page.summary }}
  {% elsif page.meta_descr %}{{ page.meta_descr }}
  {% else %}Welcome to Blockchain Book{% endif %}">
  
  <meta property="og:image" content="{% capture og_image %}{% capture monero_logo %}{{ site.url }}/press-kit/symbols/monero-symbol-on-white-480.png{% endcapture %}
  {% if page.image %}
    {% if page.image contains '.svg' or page.image contains '.SVG' %}{{ monero_logo }}
    {% else %}{{ site.url }}/{{ page.image }}
    {% endif %}
  {% else %}{{ monero_logo }}
  {% endif %}
  {% endcapture %}{{ og_image | strip }}">

  <meta property="og:site_name" content="Blockchain Book">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta http-equiv="onion-location" content="{% include onion.html %}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
  <link rel="manifest" href="/meta/manifest.json">
  <link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link href="/css/custom.css" rel="stylesheet">
  {% if site.lang == 'ar' %}
  <link href="/css/rtl.css" rel="stylesheet">
  {% endif %}
  
  <meta name="msapplication-config" content="/ietemplates/ieconfig.xml">

  <!-- Feed autodetection -->
  <link type="application/atom+xml" rel="alternate" href="{{ site.baseurl_root }}/feed.xml" title="Blockchain Book">

</head>
